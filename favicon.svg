<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#f8fafc" rx="4"/>
  
  <!-- Grid lines (simplified for better visibility) -->
  <g stroke="#e2e8f0" stroke-width="0.5" fill="none">
    <!-- Horizontal lines -->
    <line x1="4" y1="8" x2="28" y2="8"/>
    <line x1="4" y1="16" x2="28" y2="16"/>
    <line x1="4" y1="24" x2="28" y2="24"/>
    
    <!-- Vertical lines -->
    <line x1="8" y1="4" x2="8" y2="28"/>
    <line x1="16" y1="4" x2="16" y2="28"/>
    <line x1="24" y1="4" x2="24" y2="28"/>
  </g>
  
  <!-- Highlighted diagonal word "WORD" -->
  <g fill="#f59e0b">
    <!-- W -->
    <rect x="6" y="6" width="4" height="4" rx="1"/>
    <!-- O -->
    <rect x="12" y="12" width="4" height="4" rx="1"/>
    <!-- R -->
    <rect x="18" y="18" width="4" height="4" rx="1"/>
    <!-- D -->
    <rect x="24" y="24" width="4" height="4" rx="1"/>
  </g>
  
  <!-- Letters -->
  <text x="8" y="9" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#374151" text-anchor="middle">W</text>
  <text x="14" y="15" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#374151" text-anchor="middle">O</text>
  <text x="20" y="21" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#374151" text-anchor="middle">R</text>
  <text x="26" y="27" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#374151" text-anchor="middle">D</text>
</svg> 